<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>catdad experiments</title>
  
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #73b6bf;
      width: 100%;
      height: 100%;
    }
    
    .container {
      position: relative;
      width: 100%;
      height: 100%;
    }
    
    .image {
      position: absolute;
      width: 50%;
      height: 50%;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      margin: auto;
    }
    
    img {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="image">
      <img src="logo.svg" />
    </div>  
  </div>
</body>
</html>
